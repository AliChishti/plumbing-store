<div class="message" [innerHTML]="msgStr" [hidden]="!msgStr"></div>

<div class="container-border">
    <div>
        <img src="assets/images/store.png" alt="">
    </div>
    <div class="form__container">
        <h1>Signup</h1>
        <form method="POST" [formGroup]="signupForm" (ngSubmit)="signUp()" novalidate>
            <div class="form__field">
                <label for="username-email">Username</label>
                <input type="text" formControlName="username" id="username" placeholder="Username">
                <p class="error" [innerHTML]="userErrorStr" [hidden]="!userErrorStr"></p>
            </div>
            <div class="form__field">
                <label for="email">Email</label>
                <input type="email" formControlName="email" id="email" placeholder="Email">
                <div class="error" [innerHTML]="emailErrorStr" [hidden]="!emailErrorStr"></div>
            </div>
            <div class="form__field">
                <label for="username-email">Password</label>
                <input type="password" formControlName="password" id="password">
                <div class="error" [innerHTML]="passErrorStr" [hidden]="!passErrorStr"></div>
            </div>
            <div>
                <button type="submit" [disabled]="!signupForm.valid">Signup</button>
            </div>
            <div>
                <a href="/login">Already have an account? Log in</a>
            </div>
        </form>
    </div>
</div>
